<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书签管理主页</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="conditions">
    <label for="category">选择分类</label>
    <select name="" id="category" onchange="selectByCategory(this)">
        <option value="0">全部</option>
    </select>
    <a href="javascript:void(0);" class="btn" onclick="">查询</a>
</div>
<div class="row">
    <ul>
    </ul>
</div>
<div class="categoryPage">
    <ul>
        <li>第<span>1</span>/<span>30</span>页</li>
        <li><a href="javascript:void(0);" class="btn" onclick="firstPage()">首&nbsp;&nbsp;页</a></li>
        <li><a href="javascript:void(0);" class="btn" onclick="prevPage()">上一页</a></li>
        <li><a href="javascript:void(0);" class="btn" onclick="nextPage()">下一页</a></li>
        <li><a href="javascript:void(0);" class="btn" onclick="lastPage()">末&nbsp;&nbsp;页</a></li>
        <li>共<span>30</span>条</li>
    </ul>
</div>
</body>
</html>
